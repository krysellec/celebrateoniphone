<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  overflow:hidden;
  background:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
}
#message {
  position:absolute;
  bottom:50px;
  font-size:2em;
  font-weight:bold;
  color:#FF3B30; /* bright red */
}
canvas {
  position:absolute;
  top:0;
  left:0;
}
</style>
</head>
<body>
<canvas id="confetti"></canvas>
<div id="message">ðŸŽ‰ You did it! ðŸŽ‰</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
var duration = 3 * 1000;
var end = Date.now() + duration;

(function frame() {
  confetti({
    particleCount: 5,
    angle: 60,
    spread: 55,
    origin: { x: 0 }
  });
  confetti({
    particleCount: 5,
    angle: 120,
    spread: 55,
    origin: { x: 1 }
  });

  if (Date.now() < end) {
    requestAnimationFrame(frame);
  }
}());
</script>
</body>
</html>
